<!-- payments/templates/payments/payment_confirmation.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmed</title>
    <style>
        /* Use similar styles to order emails */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        .container { max-width: 600px; margin: 0 auto; }
        .header { background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%); color: white; padding: 40px 30px; text-align: center; }
        .content { padding: 40px 30px; }
        .success-icon { font-size: 64px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="success-icon">âœ…</div>
            <h1>Payment Received!</h1>
        </div>
        <div class="content">
            <p>Dear {{ customer_name }},</p>
            <p>Your M-Pesa payment has been received successfully.</p>
            
            <div style="background: #f5f5f5; padding: 20px; margin: 20px 0; border-radius: 8px;">
                <strong>Payment Details:</strong><br>
                Receipt: {{ transaction.mpesa_receipt_number }}<br>
                Amount: KSh {{ transaction.amount|floatformat:2 }}<br>
                {% if order %}Order: {{ order.order_number }}{% endif %}
            </div>
            
            <p>Thank you!</p>
        </div>
    </div>
</body>
</html>
